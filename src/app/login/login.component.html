<div class="login-container">
  <nz-card nzTitle="Bem vindo(a)" class="login-card">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Email</nz-form-label>
        <nz-form-control 
          nzErrorTip="Por favor, insira um email vÃ¡lido"
          [nzSpan]="24">
          <input 
            nz-input 
            formControlName="email" 
            placeholder="Digite seu email"
            type="email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Senha</nz-form-label>
        <nz-form-control 
          nzErrorTip="A senha deve ter no mÃ­nimo 6 caracteres"
          [nzSpan]="24">
          <div class="password-input-wrapper">
            <input 
              nz-input 
              [type]="passwordVisible ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="Digite sua senha" 
              class="password-input" />
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1">
              <nz-icon 
                [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" 
                nzTheme="outline">
              </nz-icon>
            </button>
          </div>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button 
            nz-button 
            nzType="primary" 
            nzBlock 
            [nzLoading]="isLoading"
            [disabled]="!loginForm.valid">
            Entrar
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
